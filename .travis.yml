language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t rportillo5/docker-react -f Dockerfile.dev  .

script:
  - docker run -e CI=true rportillo5/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: $AWS_S3_BUCKET
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
